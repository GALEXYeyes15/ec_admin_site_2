<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="comp-proto.module.css">
    <link rel="stylesheet" href="dash-proto.module.css">
    <script src="script-proto.js"></script>
</head>
<body>
    <header>
        <div class="left-header">
            <img class="left-header-collapse" src="./img/header_images/header_collapse.png">
            <img class="left-header-logo" src="./img/header_images/logo_img.png">
            
        </div>
        <div class="channel-search"> Search </div>
        <div class="right-header">
            <img class="right-header-help" src="./img/header_images/help_icon.png">
          
            <div class="right-header-upload">
              <div class="right-header-upload-text">Upload</div>
              <img class="right-header-upload-icon" src="./img/header_images/upload_icon.png">
          
              <!-- Add your upload form inside this section -->
              <form id="uploadForm" enctype="multipart/form-data" style="display: none;">
                <input type="file" id="fileInput" name="file" />
                <button type="button" id="uploadButton">Upload</button>
              </form>
              <div id="uploadStatus"></div>
            </div>
          
            <img class="right-header-profile" src="./img/profile-image.png">
        
        </div>
    </header>

    <div class="content">
        <div class="sidebar">   
            <div class="profile">
                    <img class="profile-image" img src="./img/profile-image.png" alt="Who that boy">
                        <div class="profile-text">
                            <div class="profile-name">Alex Lacy</div>
                            <div class="profile-title">A cool guy</div>
                        </div>    
            </div>
            <div class="sidebar-nav">
                    <div class="sidebar-nav-tabs" id="navigation">
                            <div class="sidebar-nav-tab-item">
                                <img class="sidebar-nav-tab-item-icon" src="./img/sidebar_images/dashboard_icon.png">
                                <a href="#dashboard">Dashboard</a>
                            </div>

                            <div class="sidebar-nav-tab-item">
                                <img class="sidebar-nav-tab-item-icon" src="./img/sidebar_images/uploads_icon.png">
                                <a href="#uploads">Uploads</a>
                            </div>

                            <div class="sidebar-nav-tab-item">
                                <img class="sidebar-nav-tab-item-icon" src="./img/sidebar_images/performance_icon.png">
                                <a href="#performance">Performance</a>
                            </div>

                            <div class="sidebar-nav-tab-item">
                                <img class="sidebar-nav-tab-item-icon" src="./img/sidebar_images/community_icon.png">
                                <a href="#community">Community</a>
                            </div>

                            <div class="sidebar-nav-tab-item">
                                <img class="sidebar-nav-tab-item-icon" src="./img/sidebar_images/money_icon.png">
                                <a href="#finance">Finance</a>
                            </div>
                    </div> 
            </div>
            <div class="settings">
                        <div class="sidebar-nav-tabs">
                            <div class="sidebar-nav-tab-item">
                                <img class="sidebar-nav-tab-item-icon" src="./img/sidebar_images/settings_icon.png">
                                <a href="#settings">Settings</a>
                            </div>
                        </div>
            </div>         
        </div>
        <div class="main-content">
            <div class="page-name">Admin dashboard</div>
            <div class="analytics-preview">
                    <div class="preview latest-upload">

            </div>
            
    </div>

</body>
</html>
